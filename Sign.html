    <title>Signup</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo"><h1>Plan Your Vacation</h1></div>
            <div class="menu">
                <a href="Home.html">Home</a>
                <a href="#">Menu</a>
                <a href="about.html">About</a>

                <a href="https://www.blogger.com/about/?bpli=1">Blogs</a>
                <a href="Contact.html">Contact</a>
            </div>
        </nav>    
        <div class="container">
            <div class="content">
                <h1 class="heading">Registration Form</h1>
                <hr>
            </div>
            <div class="information">
                <form >
                    <label>Name:</label> <input type="text" name="fname" id="fname" placeholder="  Name" alt="Name" maxlength="50" required /><br>
                    <label>E-Mail:</label> <input type="email" name="email" id="mail" placeholder="  xyz@yahoo.com" required /><br>
                    <label>Password:</label> <input type="password" class="pass" name="password" id="password"  placeholder="  ********" maxlength="16" value="" required /><br>
                    <label>Confirmed Password:</label> <input type="password" placeholder="  ********" class="cpass" name="cpassword" id="confirm-password" value="" onchange="display();"  required maxlength="16" />
                    <p id="print"></p><br>
                    <label>Phone-No:</label> <input type="tel" name="phone" id="phone" value="" onchange="num();" placeholder="  +0123456789" maxlength="13" required> 
                    <p id="tels" ></p><br>
                    <label>DOB:</label> <input type="date" name="date" id="date" value="" onchange="datechecker();" required /><br>
                     <p id="age"></p>
                    <button type="submit" id="dis" onclick="submit();">Submit</button><button type="reset">Reset</button>
              
                </form>              
            </div>
        </div>


</body>
</html>
